{% extends 'base.html' %}

{% block title %}{{ year }} Shows{% endblock %}

{% block content %}

<ul>
    {% for year in years_available %}
        <li><a href="{{ year.year }}">{{ year.year }}</a></li>
    {% endfor %}
</ul>

<div>
    <h1>All Shows for {{ year|date:"Y" }}</h1>
    {% for show in object_list %}
        <p>
            {{ show.date }}
        </p>
    {% endfor %}
</div>

{% endblock %}
